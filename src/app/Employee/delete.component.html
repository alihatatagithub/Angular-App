<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this employee?</p>

</div>
<div mat-dialog-actions>
  <button class="btn btn-light" (click)="onNoClick()">Cancel</button>
  <button class="btn btn-danger" (click)="deleteEmployee()" color="warn">Delete</button>

</div>
